<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ottergram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">ottergram</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/otter1.jpg">
          <img class="thumbnail-image" src="img/otter1.jpg" alt="Bob the Otter"
          data-image-role="trigger" data-image-title="Stayin' Alive" data-image-url="img/otter1.jpg">
        <span class="thumbnail-title">Bob the Otter</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter2.jpg">
          <img class="thumbnail-image"  src="img/otter2.jpg" alt="Billy the Otter"
          data-image-role="trigger" data-image-title="You Should be Dancing" data-image-url="img/otter2.jpg">
        <span class="thumbnail-title">Billy the Otter</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter3.jpg">
          <img class="thumbnail-image"  src="img/otter3.jpg" alt="Maurice the Otter"
          data-image-role="trigger" data-image-title="You Should Be Dancing" data-image-url="img/otter3.jpg">
        <span class="thumbnail-title">Maurice the Otter</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter4.jpg">
          <img class="thumbnail-image"  src="img/otter4.jpg" alt="Gabriel the Otter"
          data-image-role="trigger" data-image-title="How Deep Is Your Love" data-image-url="img/otter4.jpg">
        <span class="thumbnail-title">Gabriel the Otter</span>
      </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter5.jpg">
          <img class="thumbnail-image"  src="img/otter5.jpg" alt="Mia the Otter"
          data-image-role="trigger" data-image-title="To Love Somebody" data-image-url="img/otter5.jpg">
          <span class="thumbnail-title">Mia the Otter</span>
      </a>
      </li>
      </a>
      </li>
    </ul>

    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
        <span class="detail-image-title" data-image-role="title">Stayin' alive</span>
      </div>
    </div>
  </main>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
